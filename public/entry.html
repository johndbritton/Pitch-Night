<!DOCTYPE HTML>
<html>
<head>
	<title>Pitch Night</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=320, user-scalable=no">
	<link rel="stylesheet" href="compressed.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<script src="jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="submit.js" type="text/javascript" charset="UTF-8"></script>
</head>
<body>    
<div class="container">
	
	<div id="header" class="span-24">
		<div id="logo" class="span-10">
			<img src="pitch_night_logo.png">
		</div>
		
		<div style="margin-top:30px;"class="span-7"><h1>Enter Pitches</h1></div>
		
	</div>

						
		    <div id="feedData" class="prepend-5 span-15">		        	
		
					<div class="row span-15">
						<div class="span-4"><label for="name">Name</label></div>
			            <input id="name" class="loudBox" type="text" value="name"/>	
					</div>

					<div class="row span-15">
						<div class="span-4"><label for="pitchIdea">Pitch Idea</label></div>
			            <input id="pitchIdea" class="loudBox" type="text" value="Pitch Idea"/>
					</div>
					
					<div class="row span-15">
						<div class="span-4"><label for="need">Pitcher Needs</label></div>
			            <input id="need" class="loudBox" type="text" value="Need"/>
					</div>

					<div class="span-10"><button id="submit">Submit</button></div>
					
		    </div>
	</div>


</body>
</html>
